<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-7xl text-center mt-56 mb-10">
        <span id="hour">0</span>hr : <span id="min">0</span>Min : <span id="sec">0</span>Sec
    </h1>
    <div class="flex justify-center item-center space-x-10">
        <button  onclick="start()" class="btn btn-active btn-secondary" id="starbtn">Start</button>
        <button disabled onclick="stop()" class="btn btn-active btn-accent" id="stopbtn">Stop</button>
        <button disabled onclick="reset()" class="btn btn-active btn-ghost" id="resetbtn">Reset</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
